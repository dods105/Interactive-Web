<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <h1>Notes</h1>
        <div class="list-notes">
            
        </div>
        <button class="create" value="create">create</button>
    </div>
    <div class="note-background">
        <p>What's on your mind today?</p>
        <div class="note">
            <h3 class="create-note"><input type="text" name="title" id="title" placeholder="Title"></h3>
            <textarea class="create-note " id="content" placeholder="Start typing your note here..."></textarea>
            <button class="save create-note" value="save">save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
