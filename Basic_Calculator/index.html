<!DOCTYPE html>
<html>
    <head>
        <title>Calculator JS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen"></div>
            <br>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button class="clr">AC</button>
            </div>
            <button class="equal">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
