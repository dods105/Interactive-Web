<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <h1>Dictionary</h1>
        <input type="text" placeholder="Enter word here...">
        <button>Search</button>
        <p id="not-found"></p>
        <div id="box">
            <h4 id="word"></h4>
            <p id="definition"></p>
            <div class="container synonym">
                <h4>synonyms</h4>
                <p id="synonyms"></p>
            </div>
            <div class="container antonym">
                <h4>antonyms</h4>
                <p id="antonyms"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
